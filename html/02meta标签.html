<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        meta主要设置网页中的一些元数据,元数据不给用户看
        charset字符集
        name数据名字
        content指定的数据内容
                 keywords表示网站关键字,多个使用,隔开.
                 description内容显示在搜索引擎上.
                
     -->
    
    <meta charset="UTF-8">  
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description"content="这是非常不错的网站">
    <!-- <meta http-equiv="refresh"content="3,url=http://www.baidu.com"> -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
