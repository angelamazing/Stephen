<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- h1,h2,h3最常用 -->
    <!-- 在页面中独占一行的元素称为 块元素 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>第一个段落</p>
    <p>第二个段落</p>

    <!-- 在页面内不会独占一行的元素称为 行内元素 
        <em></em>斜向加重
        <strong></strong>涂黑加重
        <blockquote></blockquote>缩进引用
        <q></q>引号引用
    
    -->
    <!-- 块元素:网页中通过块元素布局
         行内元素:主要用来包裹文字
         一般会在块元素房行内元素,而不会反之
         p元素中不能放任何的块元素
    -->

</body>
</html>
